{% extends 'modals/baseModal.html' %}
<!-- Modal ID -->
{% block modal-id %}
    id="filterModal"
{% endblock modal-id %}
<!-- Modal Title -->
{% block modal-title %}
    <i class="fas fa-filter"></i>&nbsp;&nbsp; Advanced Filter
{% endblock modal-title %}
<!-- Modal Body -->
{% block modal-body %}
    <!-- Filter (Using native Django filters) -->
    <form>
        <!-- By default method=get -->
        <!-- {% csrf_token %} -->
        <div class="row">
            <div class="btn-group wd-100"
                 role="group"
                 aria-label="Basic radio toggle button group">
                <!-- Occupation -->
                <div class="col-8">
                    <h6>* Occupation</h6>
                    <input type="submit"
                           class="btn-check"
                           value="FR-22"
                           name="f"
                           id="btnradio1"
                           autocomplete="off">
                    <label {% if request.POST.job == 'FR-22' %} class="btn btn-secondary" {% else %} class="btn btn-outline-secondary" {% endif %}
                           for="btnradio1">FR-22</label>
                    <input type="submit"
                           class="btn-check"
                           value="BA-10"
                           name="f"
                           id="btnradio2"
                           autocomplete="off">
                    <label {% if request.POST.job == 'BA-10' %} class="btn btn-secondary" {% else %} class="btn btn-outline-secondary" {% endif %}
                           for="btnradio2">BA-10</label>
                    <input type="submit"
                           class="btn-check"
                           value="FU-15"
                           name="f"
                           id="btnradio3"
                           autocomplete="off">
                    <label {% if request.POST.job == 'FU-15' %} class="btn btn-secondary" {% else %} class="btn btn-outline-secondary" {% endif %}
                           for="btnradio3">FU-15</label>
                </div>
                <div class="col-4">
                    <!-- Gender -->
                    <h6>* Gender</h6>
                    <input type="submit"
                           class="btn-check"
                           value="M"
                           name="f"
                           id="btnradio4"
                           autocomplete="off">
                    <label {% if request.POST.gender == 'M' %} class="btn btn-primary my-btn2" {% else %} class="btn btn-outline-primary my-btn2" {% endif %}
                           for="btnradio4">M</label>
                    <input type="submit"
                           class="btn-check"
                           value="F"
                           name="f"
                           id="btnradio5"
                           autocomplete="off">
                    <label {% if request.POST.gender == 'F' %} class="btn btn-danger my-btn2" {% else %} class="btn btn-outline-danger my-btn2" {% endif %}
                           for="btnradio5">F</label>
                </div>
            </div>
        </div>
    </form>
{% endblock modal-body %}
